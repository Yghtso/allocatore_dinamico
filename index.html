<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore heap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="css/ui.css">
<body>
    <h1 class="mt-3">Simulatore Heap</h1>

    <div class="optionsContainer rounded">

        <div class="optionContainer rounded d-inline-flex">
            <input type="number" class="me-5" placeholder="Number of bytes">   
            <button class="btn btn-primary">Inizializza memoria</button>
        </div>

        <div class="optionContainer rounded d-inline-flex">
            <input type="number" placeholder="Number of bytes" class="me-2">           
            <input type="text" placeholder="Label string" class="me-5">
            <button class="btn btn-success">Alloc</button>
        </div>

        <div class="optionContainer rounded d-inline-flex">
            <input type="text" placeholder="Label string" class="me-5">
            <button class="btn btn-danger">Free</button>
        </div>

        <div class="text-end optionContainer rounded d-inline-flex ">
            <button class="btn btn-warning">Defrag</button>
        </div>

    </div>
</body>
</html>
