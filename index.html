<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore heap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/heap.css">
<body>
    <h1 class="mt-3">Simulatore Heap</h1>
    
    <div>
        <div class="optionsContainer rounded">

            <div class="optionContainer rounded d-inline-flex mb-5">
                <input id="InitBytesInput" type="number" class="me-5" placeholder="Number of bytes">   
                <button id="InitMemory" class="btn btn-primary">Inizializza memoria</button>
            </div>
    
            <div>
                <div class="d-inline-flex optionContainer rounded mb-5">
                    <input id="AllocBytesInput" type="number" placeholder="Number of bytes" class="me-2">           
                    <input id="AllocLabelInput" type="text" placeholder="Label string" class="me-5">
                    <button id="AllocateButton" class="btn btn-success">Alloc</button>
                </div>
            </div>
    
            <div class="optionContainer rounded d-inline-flex">
                <input type="text" placeholder="Label string" class="me-5">
                <button id="FreeButton" class="btn btn-danger me-2">Free</button>
                <button id="DefragButton" class="btn btn-warning">Defrag</button>
            </div>
        </div>
    </div>

    <div id="Heap">
    </div>
</body>
<script src="js/Heap.js"></script>
<script src="js/UIMapper.js"></script>
</html>
